<div class="container">
  <h2 class="text-center">Karasevo Reviews</h2>
  <div class="row">
    <div class="col-md-6" *ngFor="let i of items">
      <div class="card mb-3" (click)="seeReviews(i.id, i.title)" (mouseenter)="addHoverClass()" (mouseleave)="removeHoverClass()" [ngClass]="{ 'hovered': isHovered }">
        <div class="card-body">
          <h5 class="card-title">{{ i.title }}</h5>
          <div class="star-rating">
            <ng-container *ngFor="let _ of getFullStars(i.rating)">
              <i class="fas fa-star"></i>
            </ng-container>
            <div class="star partial" [style.width]="getPartialStarWidth(i.rating) + '%'">
              <i class="fas fa-star"></i>
            </div>
          </div>
          <p class="card-text">{{ i.rating }} / 5</p>
          <p class="card-text">{{ i.description }}</p>
          <p class="card-text">{{ i.image }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
