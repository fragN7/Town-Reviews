<body class="bg-black">
  <div class="card-body text-center">
    <div class="row align-items-center">
      <div class="col-md-4 text-center">
        <img [src]="'assets/' + item.image" [alt]="item.title" class="rounded-circle img-thumbnail" style="width: 175px; height: 175px; margin-left: 500px; margin-top: 50px;">
      </div>
      <div class="col-md-4">
        <div class="text-center">
          <h1 class="card-title text-white" style="margin-top: 100px; font-size: 56px; font-weight: 700;">{{ item.title }}</h1>
          <p class="card-text text-white" style="margin-left: 186px;">{{ item.description }}</p>
          <div class="d-flex align-items-center justify-content-center justify-content-md-start" style="margin-left: 190px;">
            <app-star-rating [rating]="item.rating"></app-star-rating>
            <p class="card-text text-black">""</p>
            <p class="card-text text-white ml-4">{{ item.rating }} / 5</p>
          </div>
          <button class="btn btn-custom mt-4" (click)="leaveReview()">Napiši nešto</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6" *ngFor="let r of reviews">
      <div class="card mb-3 bg-black text-white card-with-outline">
        <div class="card-body">
          <h5 class="card-title">{{ r.name }}</h5>
          <p class="card-text">{{ r.rating }}</p>
          <p class="card-text">{{ r.feedback }}</p>
        </div>
      </div>
    </div>
  </div>
</body>
